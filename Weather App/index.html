<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="box rounded-5 w-25 h-75">
        <div class="col-auto d-flex justify-content-around mt-5 mx-4 ">
          <input
            type="text"
            placeholder="Enter a city"
            class="form-control rounded-pill"
          />
          <button class="rounded-circle bg-white border-0">
            <i class="ri-search-eye-line"></i>
          </button>
        </div>
        <div
          class="row d-flex justify-content-center align-items-center h-50 mt-2"
        >
          <img src="sun.png" alt="SUN" class="icon" />
          <div class="text-center text-white">
            <h3 class="temp">22Â°C</h3>
            <h4 class="city">Jammu</h4>
          </div>
        </div>
        <div class="d-flex row text-white mx-2">
          <div class="col">
            <div class="d-flex me-2">
              <i class="ri-water-percent-line mx-1"></i>
              <div class="flex-column">
                <span class="detail humidity">30%</span>
                <span class="detail">Humidity</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="d-flex me-2">
              <i class="ri-windy-line mx-1"></i>
              <div class="flex-column">
                <span class="detail wind">5.66 km/h</span>
                <span class="detail">Wind Speed</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
